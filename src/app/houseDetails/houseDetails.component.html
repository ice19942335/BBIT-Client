<div class="card mt-4">
    <h4 class="card-header text-center">BBIT House details</h4>
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <div *ngIf="house">
            <input type="text" [value]="house.houseNumber"><br>
            <input type="text" [value]="house.streetName"><br>
            <input type="text" [value]="house.city"><br>
            <input type="text" [value]="house.country"><br>
            <input type="text" [value]="house.postCode"><br>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </div>
</div>
